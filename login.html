<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <script defer src="login.js"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Login</h1>

    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid email <span id="error-msg-second-line">and/or password</span></p>
    </div>

    <form id="login-form">
      <input type="email" name="email" id="email-field" class="login-form-field" placeholder="Email" required>
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password" required>
      <input type="submit" value="Login" id="login-form-submit">
    </form>

    <div id="register-link">
      Don't have an account? <a href="register.html">Register here</a>
    </div>
  </main>
</body>

</html>
